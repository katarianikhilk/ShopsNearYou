{% extends 'shops/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-10 col-md-6 mr-auto ml-auto review_form" >
    <h1>New Review</h1>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="save btn edit_btn">Submit</button>
    </form>
</div>
{% endblock %}
