<body onload="getLocation()">
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-black">
        <a class="navbar-brand" href="{% url 'home' %}">ShopsNearYou</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">

            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'shop_new' %}"><i class="fa fa-plus-square" aria-hidden="true"></i>&nbsp; Add Shop</a>
            </li>
            {% endif %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'aboutUs' %}"><i class="fas fa-info-circle"></i>&nbsp; AboutUs</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}"><img src="https://img.icons8.com/ios-glyphs/30/000000/logout-rounded-up--v2.png"/>&nbsp; logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}"><i class="fas fa-lock"></i>&nbsp; login</a>
            </li>
            {% endif %}



          </ul>
        </div>
    </nav>
</header>
